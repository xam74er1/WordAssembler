     <a href="/combi?type=free">Free</a>

    </div>
    </div>



</div>




<script>
    function myFunction() {
        var disp = "flex"
        var x = document.getElementById("myLinks");
        if (x.style.display === disp) {
            x.style.display = "none";
        } else {
            x.style.display = disp;
        }
    }
</script>
